<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Complaint Form</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="subject">Subject<span class="required">*</span></label>
                <select id="subject" required>
                    <option value="" disabled selected>Select subject</option>
                    <option value="Hostler">Hostler</option>
                    <option value="classroom">classroom</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="complainant">Complainant Name<span class="required">*</span></label>
                <input type="text" id="complainant" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback session<span class="required">*</span></label>
                <select id="feedback" required>
                    <option value="Odd mid term">Odd mid term</option>
                    <option value="Even mid term">Even mid term</option>
                </select>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <p id="submittedMessage" class="hidden">Your complaint has been submitted.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
