<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>User Registration Form</h1>

<form action="#" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </fieldset>

    <fieldset>
        <legend>Address Details</legend>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <optgroup label="North America">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="india">India</option>
                <option value="japan">Japan</option>
            </optgroup>
        </select>

        <label for="address">Full Address:</label>
        <textarea id="address" name="address" placeholder="Enter your full address"></textarea>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="sports">
        <label for="hobby3">Sports</label>

        <label for="age">Enter Your Age:</label>
        <input type="text" id="age" name="age" list="age-list" placeholder="Select or type your age">
        <datalist id="age-list">
            <option value="18"></option>
            <option value="20"></option>
            <option value="25"></option>
            <option value="30"></option>
        </datalist>
    </fieldset>

    <fieldset>
        <legend>Account Details</legend>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter your password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="text" id="confirm-password" name="confirm-password" placeholder="Re-enter your password">
    </fieldset>

    <fieldset>
        

        <label>Age Confirmation:</label>
        <output name="age-output">You must be 18 or older to register.</output>
    </fieldset>

    <button type="submit" class="submit-button">Submit</button>
    <button type="button">Cancel</button>
</form>

</body>
</html>
